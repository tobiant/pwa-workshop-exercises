<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced PWA</title>
    <meta name="description" content="A simple service worker boilerplate.">
    <meta name="author" content="Leon MÃ¶ller">

    <link rel="manifest" href="manifest.webmanifest">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#e2bf03">
    <link rel="shortcut icon" href="/assets/icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Simple SW">
    <meta name="application-name" content="Simple SW">
    <meta name="msapplication-TileColor" content="#333333">
    <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">
    <meta name="theme-color" content="#E2BF03">
    <script>
		// register service worker
		navigator.serviceWorker.register("sw.js", {scope: '.'}).then(function(registration) {
			console.log('succeeded');
		}).catch(function(error) {
			console.log(error);
		});
    </script>

    <script id="sap-ui-bootstrap"
            src="https://sapui5.hana.ondemand.com/1.96.0/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-resourceroots='{
				"advanced.pwa": "./"
			}'
            data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-async="true"
            data-sap-ui-preload="sync"
            data-sap-ui-frameOptions="trusted">
    </script>
</head>

<body class="sapUiBody">
<div data-sap-ui-component data-name="advanced.pwa" data-id="container"
     data-settings='{"id" : "advanced-pwa"}'></div>
</body>
</html>
